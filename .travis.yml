sudo: required 

language: go

go:
    - 1.8
    - 1.8.x

matrix:
  allow_failures:
    - go: 1.8.x


services: 
    - docker

install:
    - go get -u github.com/golang/dep/... 
    - dep ensure
    - cp config/config.go.template config/config.go
    - docker build -t groot-api-gateway .
#    - docker run groot-api-gateway ./build/groot-api-gateway 

script: 
    - ./build.sh

notifications:
    email: false
